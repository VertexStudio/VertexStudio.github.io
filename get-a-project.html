                <style>
/* Estilo para el contenedor */
.file-upload {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;  /* Alineamos todo en el centro */
  width: 100%;
  max-width: 600px; /* Hacemos el área más ancha */
  height: 200px; /* Aumentamos la altura */
  margin: 20px auto;
  font-family: 'Axiforma', sans-serif; /* Tipografía Axiforma */
  text-align: center; /* Centra el texto */
}
/* Estilo para el input file, lo hacemos casi invisible pero funcional */
.file-input {
  position: absolute;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
  z-index: 10;  /* Aseguramos que el input esté por encima del placeholder */
}
/* Estilo para el placeholder */
.placeholder {
  display: block;
  width: 100%;
  height: 100%;
  padding: 20px;
  border: 2px solid #444;  /* Borde oscuro similar al dropdown */
  border-radius: 20px;
  color: white;  /* Texto claro */
  background-color: transparent;  /* Fondo oscuro */
  transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
  cursor: pointer;  /* Cambiar cursor para indicar que es clickeable */
  z-index: 5; /* Aseguramos que el label quede por debajo del input */
  line-height: 160px; /* Ajusta la alineación vertical del texto */
  font-size: 18px; /* Aumentamos el tamaño de fuente */
  text-align: center; /* Alineación centrada */
}
/* Efecto hover */
.file-upload:hover .placeholder {
  border-color: whitesmoke;  /* Borde gris más claro al pasar el mouse */
  background-color: rgba(255, 255, 255, 0.1);  /* Fondo ligeramente más claro */
  color: #ddd;  /* Texto más claro al pasar el mouse */
}
/* Cambiar el estilo cuando se selecciona un archivo */
.file-upload .file-input:focus + .placeholder,
.file-upload .file-input:active + .placeholder {
  border-color: #555;  /* Borde al hacer clic */
  background-color: #444;  /* Fondo oscuro al hacer clic */
}
.file-upload .file-input:valid + .placeholder {
  border-color: #4caf50;  /* Borde verde cuando se ha seleccionado un archivo */
  color: #4caf50;  /* Texto verde */
}
.form-field, .form-select{
  border-radius: 20px !important; 
}
</style>
                <script>
// Cargar la tipografía Axiforma si no está ya en el proyecto
document.addEventListener('DOMContentLoaded', function () {
  const link = document.createElement('link');
  link.rel = 'stylesheet';
  link.href = 'https://fonts.googleapis.com/css2?family=Axiforma:wght@400;500&display=swap';
  document.head.appendChild(link);
});
document.addEventListener("DOMContentLoaded", function () {
    const fileInput = document.getElementById("upload-file");
    const placeholder = document.querySelector(".placeholder");
    // Escuchar el evento change para cuando el usuario selecciona un archivo
    fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
            // Si se selecciona un archivo, mostrar el nombre del archivo en el placeholder
            placeholder.textContent = fileInput.files[0].name;
        } else {
            // Si no se selecciona un archivo, volver al texto original
            placeholder.textContent = "Drop a file";
        }
    });
});
</script>
